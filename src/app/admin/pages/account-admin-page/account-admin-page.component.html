<div class="card w-100">
	<div class="card-body w-100">
		<app-breadcrum [items]="breadCrumb"></app-breadcrum>
		<div class="d-md-flex justify-content-between">
			<h2 class="my-2">View All Accounts</h2>
			<button class="btn btn-success my-2" (click)="createItem()">Create New Account</button>
		</div>
		<div class="">

			<form [formGroup]="formSearch" (ngSubmit)="search()">
				<div class="row mb-5">
					<div class="col-md-3 col-xs-12">
						<label class="form-label">Account Name: </label>
						<input formControlName="name" type="text" class="form-control" placeholder="Account name" />
					</div>
				</div>
				<div class="row mb-5 align-items-end">
					<div class="col-md-6 col-xs-12 justify-content-between align-items-center">
						<div class="filter-btn d-flex gap-3">
							<button autofocus type="submit" class="btn btn-primary"><i class="fa fa-search">
								</i>Search</button>
							<button type="button" class="btn btn-secondary" (click)="resetSearchForm()">
								<i class="fa fa-sync"> </i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th><input type="checkbox" (click)="toggleSelectAll()"></th>
						<th>ID</th>
						<th style="min-width: 80px;">Image</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<ng-container *ngIf="dataList?.length > 0">
						<tr *ngFor="let item of dataList, index as i">
							<td>
								<input type="checkbox" [(ngModel)]="item.selected">
							</td>
							<td>{{ (paging.page - 1) * paging.page_size + i + 1 }}</td>
							<td>
								<img [src]="item.image" alt="{{ item.name }}" class="thumbnail" width="80"
									height="80" />
							</td>
							<td>{{ item.fullname }}</td>
							<td>{{ item.email }}</td>
							<td>{{ item.phone }}</td>
							<td>{{ item.address}}</td>
							<td>
								<div class="btn-group dropstart">
									<button type="button" class=" dropdown-toggle" data-bs-toggle="dropdown"
										aria-expanded="false">
										<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
									</button>
									<ul class="dropdown-menu">
										<button class="icon-button view-button" (click)="viewItem(item.accountId)">
											<i class="bi bi-eye"></i> View
										</button>
										<button class="icon-button edit-button" (click)="editItem(item.accountId)">
											<i class="bi bi-pencil"></i> Edit
										</button>
										<button class="icon-button delete-button" (click)="deleteItem(item.accountId)">
											<i class="bi bi-trash"></i> Delete
										</button>
										<button class="icon-button delete-button" (click)="deleteItem(item.accountId)">
											<i class="fa fa-lock"></i> Ban
										</button>
										<button class="icon-button delete-button" (click)="deleteItem(item.accountId)">
											<i class="fa fa-unlock"></i> Unban
										</button>
									</ul>
								</div>
								<button mat-icon-button [matMenuTriggerFor]="menu"
									class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary">
									<i class="bi bi-three-dots"></i>
								</button>
								<mat-menu #menu="matMenu">
									<button mat-menu-item (click)="edit(item.id)" class="d-flex align-items-center">
										<!-- <i class="bi bi-plus mr-1"></i> -->
										<span>Chỉnh sửa</span>
									</button>
									<ng-container
										*ngIf="item.status && item.status != 'EXPIRED' && item.status != 'OVER_BUDGET'">
										<button mat-menu-item class="d-flex align-items-center"
											(click)="updateStatus(item)">
											<span>{{item.status === 'ACTIVATED'? 'Deactive' : 'Active'}}</span>
										</button>
									</ng-container>
								</mat-menu>
							</td>
						</tr>
					</ng-container>
					<ng-container *ngIf="dataList?.length <= 0">
						<tr>
							<td colspan="5">No data</td>
						</tr>
					</ng-container>

				</tbody>
			</table>
		</div>
		<app-pagination [paging]="paging" (changePaged)="pageChanged($event)"></app-pagination>
	</div>
</div>
<app-loading [loading]="loading"></app-loading>
