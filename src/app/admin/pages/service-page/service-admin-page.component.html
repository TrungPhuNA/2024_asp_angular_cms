<div class="card w-100">
	<div class="card-body w-100">
		<app-breadcrum [items]="breadCrumb"></app-breadcrum>

		<div class="d-md-flex justify-content-between">
			<h2 class="my-2">View All Service</h2>
			<button class="btn btn-success my-2" (click)="createItem()">Create New Service</button>
		</div>
		<div class="">

			<form [formGroup]="formSearch" (ngSubmit)="search()">
				<div class="row mb-5">
					<div class="col-md-3 col-xs-12">
						<label class="form-label">Service Name: </label>
						<input formControlName="name" type="text" class="form-control" placeholder="Service name" />
					</div>
				</div>
				<div class="row mb-5 align-items-end">
					<div class="col-md-6 col-xs-12 justify-content-between align-items-center">
						<div class="filter-btn d-flex gap-3">
							<button autofocus type="submit" class="btn btn-primary"><i class="fa fa-search">
								</i>Search</button>
							<button type="button" class="btn btn-secondary" (click)="resetSearchForm()">
								<i class="fa fa-sync"> </i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th><input type="checkbox" (click)="toggleSelectAll()"></th>
						<th>ID</th>
						<th style="min-width: 300px;">Image</th>
						<th style="min-width: 300px;">Is Delete</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<ng-container *ngIf="dataList?.length > 0">
						<tr *ngFor="let item of dataList, index as i">
							<td>
								<input type="checkbox" [(ngModel)]="item.selected">
							</td>
							<td>{{ i + 1 }}</td>
							
							<td>{{ item.name }}</td>
							<td>
								<span class="text-{{ item.isdelete ? 'danger':'success' }}">{{item.isdelete ? 'Deleted' : 'Active'}}</span>
							</td>
							<td>
								<button mat-icon-button [matMenuTriggerFor]="menu"
									class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary">
									<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
								</button>
								<mat-menu #menu="matMenu">
									<button mat-menu-item class="icon-button view-button" (click)="viewItem(item.serviceId)">
										<i class="bi bi-eye"></i> View
									</button>
									<button mat-menu-item class="icon-button edit-button" (click)="editItem(item.serviceId)">
										<i class="bi bi-pencil"></i> Edit
									</button>
									<button mat-menu-item class="icon-button delete-button" (click)="deleteItem(item.serviceId)">
										<i class="bi bi-trash"></i> Delete
									</button>
								</mat-menu>
							</td>
						</tr>
					</ng-container>
					<ng-container *ngIf="dataList?.length <= 0">
						<tr>
							<td colspan="5">No data</td>
						</tr>
					</ng-container>

				</tbody>
			</table>
		</div>
		<app-pagination [paging]="paging" (changePaged)="pageChanged($event)"></app-pagination>
	</div>
</div>

<app-service-admin [data]="selected" [modalTitle]="modalTitle" [typeForm]="typeForm" [isVisible]="openModal"
	(save)="saveItem($event)" (close)="closeModal()">
</app-service-admin>

<app-loading [loading]="loading"></app-loading>
