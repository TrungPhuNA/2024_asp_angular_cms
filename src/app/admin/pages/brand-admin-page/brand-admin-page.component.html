<div class="container">
    <div class="header">
        <h1>View All brands</h1>
        <div class="address-bar">
            <span>Admin/</span>
        </div>
        <div class="tool-bar">
            <input type="text" class="search-bar" placeholder="Search for..."/>
            <button class="create-button" (click)="openAddNewBrandModal()">Create New Brand</button>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 5%;"><input type="checkbox" (click)="toggleSelectAll()"></th>
                <th style="width: 10%;">ID</th>
                <th style="width: 15%;">Image</th>
                <th style="width: 30%;">Name</th>
                <th style="width: 20%;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="brands?.length > 0">
                <tr *ngFor="let brand of brands, index as i">
                    <td><input type="checkbox" [(ngModel)]="brand.selected"></td>
                    <td>{{ (paging.page - 1) * paging.page_size + i + 1 }}</td>
                    <td><img [src]="brand.image" alt="{{ brand.name }}" class="thumbnail"></td>
                    <td>{{ brand.name }}</td>
                    <td>
                        <button class="icon-button view-button" (click)="viewBrand(brand.brandId)">
                            <i class="bi bi-eye"></i> View
                        </button>
                        <button class="icon-button edit-button" (click)="editBrand(brand.brandId)">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="icon-button delete-button" (click)="deleteBrand(brand.brandId)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </ng-container>
            <ng-container *ngIf="brands?.length <= 0">
                <tr>
                    <td colspan="5">No data</td>
                </tr>
            </ng-container>

            </tbody>
        </table>
    </div>
    <app-pagination [paging]="paging" (changePaged)="pageChanged($event)"></app-pagination>
</div>

<app-add-new-brand
    [brand]="selectedBrand"
    [modalTitle]="modalTitle"
    [isVisible]="showAddNewBrandModal"
    (save)="saveBrand($event)"
    (close)="closeModal()">
</app-add-new-brand>

<app-detail-brand
    [brand]="selectedBrand"
    [modalTitle]="modalTitle"
    [isVisible]="showDetailBrandModal"
    (close)="closeModal()">
</app-detail-brand>
<app-update-brand
    [brand]="selectedBrand"
    [modalTitle]="modalTitle"
    [isVisible]="showUpdateBrandModal"
    (save)="saveBrand($event)"
    (close)="closeModal()">
</app-update-brand>

<app-delete-brand
    [brand]="selectedBrand"
    [modalTitle]="modalTitle"
    [isVisible]="showDeleteBrandModal"
    (delete)="confirmDelete($event)"
    (close)="closeModal()">
</app-delete-brand>
