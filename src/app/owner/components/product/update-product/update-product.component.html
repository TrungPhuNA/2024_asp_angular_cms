<div *ngIf="isVisible" class="modal">
	<div class="modal-content">
		<div class="d-flex justify-content-between">
			<h2>{{ modalTitle }}</h2>
			<span class="close-button" (click)="closeModal()">&times;</span>
		</div>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<div class="row">
				<div class="col-md-6">
					 <!-- Preview Image -->
					 <div class="image-preview-container">
						<label class="form-label">Preview Image:</label>
                        <div *ngIf="form.controls['Image'].value" class="image-preview">
                            
                            <img [src]="form.controls['Image'].value" alt="Product Image" class="img-fluid">
                        </div>
                    </div>
                    <!-- Image Input -->
                    <div class="form-group required mb-3">
                        <label for="Image" class="form-label">Image URL</label>
                        <input type="text" id="Image" class="form-control"
                            [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Image')}"
                            formControlName="Image" name="Image">
                        <app-form-error [control]="form.controls['Image']" [message]="'Product Image is required!'"
                            [validation]="'required'"></app-form-error>
                    </div>
                    <div class="form-group mb-3">
                        <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                        <button type="button" class="upload-button" (click)="fileInput.click()">Upload Image</button>
                        <button *ngIf="selectedFile" type="button" class="save-button"
                            (click)="uploadImage('products')">Save Image</button>
                    </div>
                </div>
				<div class="col-md-6">
					<div class="form-group required mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="name" class="form-control"
							[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Name')}"
							formControlName="Name" name="name"
							(focusout)="commonService.onTrimFocusOutForm(form, 'Name', $event)" />

						<app-form-error [control]="form.controls['Name']" [message]="'Product Name is required!'"
							[validation]="'required'"></app-form-error>
					</div>

					<div class="form-group required mb-3">
						<label for="Price" class="form-label">Price</label>
						<input type="number" id="Price" class="form-control"
							[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Price')}"
							formControlName="Price" name="price"
							(focusout)="commonService.onTrimFocusOutForm(form, 'Price', $event)" />

						<app-form-error [control]="form.controls['Price']" [message]="'Price is required!'"
							[validation]="'required'"></app-form-error>
					</div>

					<div class="form-group required mb-3">
						<label for="DescriptionId" class="form-label ">Description</label>
						<ng-select [items]="descriptions" bindLabel="title" bindValue="descriptionId"
							formControlName="DescriptionId"></ng-select>

						<app-form-error [control]="form.controls['DescriptionId']"
							[message]="'Description is required!'" [validation]="'required'"></app-form-error>
					</div>
					<div class="form-group required mb-3">
						<label for="image" class="form-label ">CategoryID</label>
						<ng-select [items]="categories" bindLabel="name" bindValue="categoryId"
							formControlName="CategoryId"></ng-select>
						<app-form-error [control]="form.controls['CategoryId']" [message]="'Category id is required!'"
							[validation]="'required'"></app-form-error>
					</div>
					<div class="form-group required mb-3">
						<label for="BrandId" class="form-label ">Brand</label>
						<ng-select [items]="brands" bindLabel="name" bindValue="brandId"
							formControlName="BrandId"></ng-select>
						<app-form-error [control]="form.controls['BrandId']" [message]="'Brand id is required!'"
							[validation]="'required'"></app-form-error>
					</div>
